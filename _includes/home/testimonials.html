<section
    id="testimonials"
    class="md:min-h-screen flex flex-col lg:flex-row md:items-streatch"
>
    <div class="relative w-full lg:w-5/12 bg-primary-light lg:bg-primary">
        <article class="colPaddingOne md:sticky md:top-0 lg:min-h-screen flex flex-col items-start justify-center">
            <a 
                class="hidden lg:block rounded-full absolute right-0 top-0 block w-14 lg:w-16 h-14 lg:h-16 border border-secondary/30 bg-primary hover:bg-secondary transform translate-x-2/4 -translate-y-2/4 hover:opacity-100" 
                href="#portfolio" 
                area-label="button"
            ></a>

            {% if page.testimonials.heading %}
            <h2 
                class="
                    text-3xl xl:text-4xl 2xl:text-5xl font-roboto font-bold
                    leading-snug xl:leading-snug 2xl:leading-snug text-secondary
                    relative pl-8 md:pl-12 py-5 md:py-8
                "
            >
                <span class="border-l-2 md:border-l-4 border-secondary block absolute z-0 top-0 left-0 bottom-0 w-1/3 bg-primary lg:bg-primary-light"></span>
                <span class="block sticky z-10"> 
                    {{page.testimonials.heading}}
                </span>
            </h2>
            {% endif %}
        </article>
    </div>
    <div class="colPaddingTwo flex flex-col justify-center gap-14 w-full lg:w-7/12 bg-primary-light">
        {% for item in page.testimonials.reviews %}
        <div class="w-full">
            <h3 class="mb-6 flex flex-wrap items-center gap-y-1 gap-x-4">
                {% if item.client %}
                <span class="bgBox font-bold text-xl lg:text-2xl xl:text-3xl">
                    <span class="bgBoxInner">
                        {{item.client}}
                    </span>
                </span>
                {% endif %}

                {% if item.platform %}
                <span class="text-lg">
                    ({{item.platform}})
                </span>
                {% endif %}
            </h3>
            {% if item.image %}
            <figure class="p-3 bg-textColor/20">
                <img
                    class="w-full h-auto"
                    src="{{item.image}}"
                    alt=""
                />
            </figure>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</section>
