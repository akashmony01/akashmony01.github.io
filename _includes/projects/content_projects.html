<section class="py-12 text-primary">
    <div class="container max-w-screen-lg prose">
        {% if page.image %}
        <figure class="w-full aspect-video shadow-md mb-12">
            <img
                class="w-full h-full object-cover object-center"
                src="{{page.image}}"
                alt="{{page.title}}"
            />
        </figure>
        {% endif %}
        <article class="flex flex-col">
            <h1>
                {{page.title}}
            </h1>
            <div>
                <a href="{{page.link}}" target="_blank">
                    Live link: {{page.title}}
                </a>
            </div>
            <div>
                {{page.content|safe}}
            </div>
        </article>
    </div>
</section>
