<section class="bg-primary py-24 md:py-28 lg:py-32 xl:py-36 2xl:py-40">
    <div class="container relative text-center">
        <span class="z-0 absolute top-0 left-0 lg:left-12 xl:left-14 2xl:left-20 bottom-0 flex items-center justify-center opacity-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-52 md:w-60 lg:w-72 xl:w-80 2xl:w-96 h-52 md:h-60 lg:h-72 xl:h-80 2xl:h-96">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>              
        </span>

        {% if page.hero.heading %}
        <h1 class="sticky z-10 text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl text-secondary font-bold">
            {{page.hero.heading}}
        </h1>
        {% endif %}

        {% if page.hero.subheading %}
        <p class="sticky z-10 mt-2 lg:mt-3 xl:mt-5 text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl opacity-80">
            {{page.hero.subheading}}
        </p>
        {% endif %}
        <span class="z-0 absolute top-0 right-0 lg:right-12 xl:right-14 2xl:right-20 bottom-0 flex items-center justify-center opacity-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-52 md:w-60 lg:w-72 xl:w-80 2xl:w-96 h-52 md:h-60 lg:h-72 xl:h-80 2xl:h-96">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>                  
        </span>
    </div>
</section>
